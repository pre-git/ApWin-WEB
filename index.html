<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApWin247-WEB</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --gold-color: #daa520;
        --gold-light: #ffea8d;
        --gold-dark: #a8861c;
        --dark-contrast: #333333;
        --orange-gold: #ffc000;
        --whatsapp-green: #25d366;
      }

      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes subtle-float-and-glow {
        0%,
        100% {
          transform: translateY(0) scale(1.02);
          box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6), 0 0 12px var(--gold-light);
        }
        50% {
          transform: translateY(-3px) scale(1.03);
          box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8), 0 0 20px var(--gold-color);
        }
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #fff;
        background-color: #000;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow-x: hidden;
        overflow-y: auto; /* ✅ scrollable / movable on phone */
        padding: 10px;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch; /* smooth iPhone scroll */
      }

      .poster-link-wrapper {
        display: block;
        width: 100%;
        max-width: 800px;
        text-decoration: none;
      }

      .container {
        width: 100%;
        text-align: center;
        background: url("background.jpg") no-repeat center center;
        background-size: cover;
        padding: 10px 15px 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container::before {
        content: "";
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        z-index: 1;
      }

      .header-logo,
      .header-slogan,
      .claim-bonus-section-group,
      .small-print,
      .whatsapp-button,
      .footer-features,
      .footer-games,
      .feature-box-wrapper {
        position: relative;
        z-index: 2;
      }

      .logo-image {
        max-width: 380px;
        height: auto;
        margin-bottom: -10px;
        margin-top: 10px;
        filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.9)) brightness(1.2);
      }

      .header-slogan {
        font-family: "Poppins", sans-serif;
        font-size: 0.9em;
        font-weight: 700;
        margin-top: 15px;
        margin-bottom: 10px;
        color: var(--gold-light);
        text-shadow: 1px 1px 2px #000;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .claim-bonus-section-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        margin-bottom: 15px;
        width: 100%;
      }

      .claim-text-wrapper {
        background-image: linear-gradient(
          to right,
          var(--gold-light),
          var(--gold-color)
        );
        padding: 5px 15px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        max-width: 280px;
        width: 85%;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        z-index: 3;
      }

      .claim-text {
        font-size: 1.25em;
        font-weight: 700;
        color: var(--dark-contrast);
        margin: 0;
      }

      .main-bonus-section {
        background-image: linear-gradient(
          to right,
          #111,
          var(--gold-color),
          var(--orange-gold),
          #111,
          var(--gold-color)
        );
        background-size: 300% 100%;
        animation: gradient-shift 5s linear infinite;
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 450px;
        width: 90%;
        position: relative;
        padding-top: 30px;
        padding-bottom: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      }

      .bonus-percentage,
      .bonus-now {
        font-family: "Anton", sans-serif;
        text-transform: uppercase;
        color: #fff;
        text-shadow: 2px 2px 4px #000;
        margin: 0;
        line-height: 1;
      }

      .bonus-percentage {
        font-size: 2em;
        margin-bottom: 8px;
      }

      .bonus-now {
        font-size: 1.4em;
      }

      .small-print {
        font-size: 1em;
        font-weight: 700;
        margin-top: 10px;
        color: var(--gold-color);
        text-shadow: 1px 1px 0 #000;
      }

      .whatsapp-button {
        display: inline-flex;
        align-items: center;
        background-color: var(--whatsapp-green);
        padding: 15px 25px;
        border-radius: 50px;
        font-size: 1.2em;
        font-weight: bold;
        border: 3px solid var(--gold-color);
        margin-top: 15px;
        animation: subtle-float-and-glow 1.5s infinite ease-in-out;
      }

      .whatsapp-icon {
        margin-right: 10px;
        font-size: 2em;
        color: #000;
        background: var(--gold-light);
        border-radius: 50%;
        padding: 3px;
      }

      .button-text {
        color: #000;
        font-weight: 800;
      }

      .feature-box-wrapper {
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 8px 10px;
        max-width: 95%;
        margin-top: 20px;
      }

      .footer-features {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .feature-item {
        display: flex;
        align-items: center;
        margin: 3px 0;
        font-size: 0.9em;
        font-weight: 700;
        color: #fff;
      }

      .feature-icon {
        margin-right: 5px;
        font-size: 1.2em;
      }

      .footer-games {
        margin-top: 15px;
        font-size: 0.9em;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        font-weight: 700;
        color: var(--gold-color);
        text-shadow: 0 0 5px var(--gold-light);
      }

      @media (min-width: 200px) {
        .container {
          background: url("background.jpg") no-repeat;
          background-size: cover;
          width: 100%;
        }
        .bonus-percentage {
          font-size: 2.6em;
        }
        .bonus-now {
          font-size: 1.8em;
        }
        .header-slogan {
          margin-top: 25px;
          font-size: 1em;
        }
      }
    </style>
